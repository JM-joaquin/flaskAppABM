{% extends 'layout.html' %}

{% block body %}

<form action="/edit/{{ contact.0 }}" method="POST">
    <div class="form-group p-1">
        <input class="form-control" type="text" name="fullname" placeholder="fullname" value="{{ contact.1 }}">
    </div>
    <div class="form-group p-1">
        <input class="form-control" type="text" name="phone" placeholder="phone" value="{{ contact.2 }}">
    </div>
    <div class="form-group p-1">
        <input class="form-control" type="text" name="email" placeholder="email" value="{{ contact.3 }}">
    </div>
    <div class="d-grid gap-2 p-2">
        <button class="btn btn-primary" type="submit">
            Save
        </button>
    </div>   
</form>       

{% endblock %}
